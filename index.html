<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Animated Page</title>
    <!-- CSS File  -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head
<body>
    <video autoplay loop muted>
        <source src="Naruto.mp4">
    </video>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">WEB 2.0</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <button class="btnlogin-popup" >LogIn</button>
            </ul>
        </div>
    </nav>
    <center>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="
                        register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon">
                        <ion-icon name="person"></ion-icon>
                    </spam>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                <label><input type="checkbox">I agree to the trems & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="
                        login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    </center>

    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
